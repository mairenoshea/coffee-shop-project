
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hallowed Ground</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<!-- change to match your file/naming structure -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<!-- change to match your file/naming structure -->
</head>
<body>
	<div class="container">
		
	<div class="centered_header">
		<div class="flex-3"><h1 class="eerie_glow" style="text-shadow: 2px 2px 5px black">Welcome to Hallowed Ground!</h1></div>
        <div class="right_top_links_BAR">
            <div class="navlink"><div class="button" ><div class="active"><a href="/home" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">home</a></div></div></div>
            <div class="navlink"><div class="button"><a href="/cart" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">order (0)</a></div></div>
            <div class="navlink"><div class="button"><a href="/account_info" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">account</a></div></div>
		<div class="navlink"><div class="button"><a href="/logout" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">logout</a></div></div>
        
    </div>
	</div>
	<div class="body_container">
        <div class="another_container">
        <div class="card_container">
        <div class="one_card"><a href="/order/new">
            <div class="emoji" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">✨</div>
            <h4 class="card_title"> new order </h4>
            <h6 class="card_subtitle">begin anew</h6>
        </a>
        </div>
        <div class="one_card"><a href="/order/favs">
            <div class="emoji" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">🔂</div>
            <h4 class="card_title">reorder my favorite</h4>
            <h6 class="card_subtitle">add your favorite drink to your order</h6>
            </a>
        </div>
        <div class="one_card"><a href="/order/new/random">
            <div class="emoji" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">🧚🏽</div>
            <h4 class="card_title">surprise me!</h4>
            <h6 class="card_subtitle">add a random drink to your order</h6>
        </a>

        </div>
        
    </div>
    <div class="card_container">
        <div class="one_card" style="flex:1; margin-left:15%; margin-right:15%"><a href="/menu">
            <div class="emoji" onmouseover="eerieGlow(this)" onmouseout="removeGlow(this)">☕️</div>
            <h4 class="card_title">peruse the menu</h4>
            <h6 class="card_subtitle">see what strikes your fancy</h6>
        </a></div></div></div>
    </div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
