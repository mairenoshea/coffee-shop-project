
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<!-- change to match your file/naming structure -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<!-- change to match your file/naming structure -->
</head>
<body>
	<div class="container">
		
	<div class="centered_header">
		<div class="flex-3"><h1 class="eerie_glow">Welcome to Hallowed Ground!</h1></div>
        <div class="right_top_links">
		<h4>Already have an account?</h4> <div class="navlink"><div class="button"><a href="/login_form">Login</a></div></div></div>
	</div>
		<div class="form_container">
			<div class="one_form">
				<!--<form:form action="/register" method="POST" modelAttribute="newUser">-->
                    <form class="one_forms_styling">
					<h2 class="form_title"><span class="eerie_glow">Register</span></h2>

					<div class="form_field">
						<!--<form:label path="firstName">First Name: </form:label>
						<form:input path="firstName" name="firstName"></form:input>-->
                        <div class="form_field_label">First Name:</div>
                        <input class="form_field_input" />
					</div>
					<div class="error">
						<form:errors path="firstName" />
					</div>
					<div class="form_field">
						<!--<form:label path="lastName">Last Name: </form:label>
						<form:input path="lastName" name="lastName"></form:input>-->
                        <div class="form_field_label">Last Name:</div>
                        <input class="form_field_input"/>
					</div>
					<div class="error">
						<form:errors path="lastName" />
					</div>

					<div class="form_field">
						<!--<form:label path="email">Email: </form:label>

						<form:input path="email" name="email"></form:input>-->
                        <div class="form_field_label">Email:</div>
                        <input class="form_field_input"/>
					</div>
					<div class="error">
						<form:errors path="email" />
					</div>
					<div class="form_field">
						<!--<form:label path="password">Password: </form:label>

						<form:input path="password" type="password" name="password"></form:input>-->
                        <div class="form_field_label">Password:</div>
                        <input class="form_field_input" />
					</div>
					<div class="error">
						<form:errors path="password" />
					</div>
					<div class="form_field">
						<!--<form:label path="confirm">Confirm Password: </form:label>

						<form:input path="confirm" type="password" name="confirm"></form:input>-->
                        <div class="form_field_label">Confirm Password:</div>
                        <input class="form_field_input"/>
					</div>
					<div class="error">
						<form:errors path="confirm" />
					</div>
					<div class="form_field_submit">
                        <button><div class="button">Register</div></button>
						
                        
					</div>
                </form>
				<!--</form:form>-->
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
